{% extends "layout.html" %}
{% block content %}
<h2 class="mb-3"><i class="fas fa-clipboard-list"></i> 관리자 로그</h2>
<table id="logs-table" class="table table-bordered table-hover">
  <thead class="table-light">
    <tr><th>시간</th><th>역할</th><th>액션</th><th>상세</th></tr>
  </thead>
  <tbody>
    {% for l in logs %}
    <tr>
      <td>{{ l.time }}</td>
      <td>{{ l.role }}</td>
      <td>{{ l.action }}</td>
      <td>{{ l.detail }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
