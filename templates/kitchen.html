<!-- templates/kitchen.html -->
{% extends "layout.html" %}
{% block content %}
<h2>주방용 페이지</h2>

<!-- 자동 1분 새로고침 -->
<script>setTimeout(()=>location.reload(),60000);</script>

<h4>만들어야 할 전체 메뉴 수량(미조리 합계)</h4>
{% if kitchen_status %}
<table class="table table-bordered w-50">
  <thead class="table-light"><tr><th>메뉴</th><th>남은 조리수량</th><th>조리 버튼</th></tr></thead>
  <tbody>
  {% for name,cnt in kitchen_status.items() %}
    <tr>
      <td>{{ name }}</td><td>{{ cnt }}</td>
      <td>
        <form action="{{ url_for('kitchen_done_item',menu_name=name) }}" method="POST" class="d-flex gap-1 align-items-center">
          <select name="done_count" class="form-select form-select-sm w-auto">
            {% for i in range(1,cnt+1) %}<option value="{{ i }}">+{{ i }}</option>{% endfor %}
          </select>
          <button class="btn btn-sm btn-success">조리완료</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% else %}
  <p class="text-muted">현재 만들 메뉴가 없습니다.</p>
{% endif %}
{% endblock %}
